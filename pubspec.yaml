version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  bloc: ^6.1.1
  flutter_bloc: ^6.1.1
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  firebase_core: ^0.7.0
  firebase_storage: ^7.0.0
  floor: ^0.18.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  floor_generator: ^0.18.0
  build_runner: ^1.10.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    

  
  # example:
  fonts:
    - family: Tajwal
      fonts:
        - asset: fonts/Tajawal-Black.ttf
        - asset: fonts/Tajawal-Bold.ttf
        - asset: fonts/Tajawal-ExtraBold.ttf
        - asset: fonts/Tajawal-ExtraLight.ttf
        - asset: fonts/Tajawal-Light.ttf
        - asset: fonts/Tajawal-Medium.ttf
        - asset: fonts/Tajawal-Regular.ttf
      
